{% extends "base.html" %}
{% block content %} 
  {% for message in get_flashed_messages() %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{message}}
  </div>
  {% endfor %}
  {%if book%}
    <div class="cad" >
      <form method="POST" action="/editbook">
      <input type="hidden" value="{{book.id}}" name="id"> 
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" value="{{book.title}}">
      <label for="numberpages">Number Of Pages</label>
      <input type="number" name="numberpages" class="form-control" value="{{book.number_of_pages}}">
      <label for="rate">Rate</label>
      <input type="number" name="rate" class="form-control" value="{{book.rate}}">
      
      <input id="btncad" type="submit" class="btn btn-primary btn-lg form-control" value="Cadastrar" name="mode">
    </form> 
    </div>
    {% else %}
    
    <div class="cad" >
      <form method="POST" action="/cadbook">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control">
      <label for="numberpages">Number Of Pages</label>
      <input type="number" name="numberpages" class="form-control">
      <label for="rate">Rate</label>
      <input type="number" name="rate" class="form-control">
      
      <input id="btncad" type="submit" class="btn btn-primary btn-lg form-control" value="Cadastrar" name="mode">
    </form> 
    </div>
      
    {% endif %}
    <style>
      .cad{
        width: 30%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 1%;
      }
      #btncad{
        margin-top: 5%;
      }
    </style>
    

{% endblock %}
